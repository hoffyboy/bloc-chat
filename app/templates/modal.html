<div class="modal-header">
  <h2>Create new room</h2>
</div>
<div class="modal-body">
  <label for="enter-room">Enter a room name</label>
  <input type="text" class="form-control" id="enter-room" ng-model="addRoom">
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="dismiss()">Cancel</button>
  <button type="button" class="btn btn-primary" ng-click="createRoom()">Create room</button>
</div>
