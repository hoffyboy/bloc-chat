<div class="modal-header">
  <h2>Set a username</h2>
</div>
<div class="modal-body">
  <label for="enter-room">This name will appear when you send messages</label>
  <input type="text" class="form-control" id="enter-room" ng-model="username">
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="setUsername()">Set username</button>
</div>
